<script type="text/javascript">
  RED.nodes.registerType('ads-over-mqtt-sym-version-monitor', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: "" },
      connection: { type: "ads-over-mqtt-client-connection", required: true },
      interval: { value: 1, validate: RED.validators.number() },
      unit: { value: "s" },
      polling: { value: true }
    },
    inputs: 1,
    outputs: 3,
    outputLabels: ["events", "debug", "online status"],
    icon: 'bridge.png',
    label: function() {
      return this.name || 'ads sym monitor';
    },
    button: {
      onclick: function() {
        var node = this;
        $.ajax({
          type: "POST",
          url: "ads-over-mqtt-sym-version-monitor/" + node.id + "/restart"
        });
      }
    }
  });
</script>

<script type="text/x-red" data-template-name="ads-over-mqtt-sym-version-monitor">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-plug"></i> Connection</label>
    <input type="text" id="node-input-connection">
  </div>
  <div class="form-row">
    <label for="node-input-interval"><i class="fa fa-clock-o"></i> Interval</label>
    <input type="number" id="node-input-interval" style="width:60%">
    <select id="node-input-unit" style="width:35%">
      <option value="ms">ms</option>
      <option value="s" selected>s</option>
      <option value="min">min</option>
    </select>
  </div>
  <div class="form-row">
    <label>&nbsp;</label>
    <input type="checkbox" id="node-input-polling" style="width:auto; margin-left:0;" checked>
    <label for="node-input-polling" style="width:auto;">Zyklische Abfrage aktiv</label>
  </div>
</script>

<script type="text/x-red" data-help-name="ads-over-mqtt-sym-version-monitor">
  <p>Monitors the ADS symbol table version and the target info topic.</p>
  <p>The node can poll the symbol version cyclically when <i>Zyklische Abfrage aktiv</i> is enabled. Sending any message to the input performs the same action as a polling tick. The outputs are:</p>
  <ul>
    <li><strong>Output 1</strong> – <code>"liste aktualisiert"</code> events when the symbol version changes or the target goes from offline to online.</li>
    <li><strong>Output 2</strong> – debug information with the raw ADS response buffer in <code>msg.payload</code> and the decoded symbol version byte in <code>msg.value</code>.</li>
    <li><strong>Output 3</strong> – boolean online status in <code>msg.payload</code> representing the latest known state.</li>
  </ul>
  <p>Use the button to simulate a boot and restart the monitoring.</p>
</script>
