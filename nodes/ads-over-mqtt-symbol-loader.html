<script type="text/javascript">
  RED.nodes.registerType('ads-over-mqtt-symbol-loader', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: {value:""},
      connection: {type:"ads-over-mqtt-client-connection", required:true},
      targetAmsNetId: {value:"", required:true}
    },
    inputs: 0,
    outputs: 1,
    outputLabels: ["Status"],
    icon: "bridge.png",
    label: function() {
      return this.name || 'ads symbol loader';
    }
  });
</script>

<script type="text/x-red" data-template-name="ads-over-mqtt-symbol-loader">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-plug"></i> Connection</label>
    <input type="text" id="node-input-connection">
  </div>
  <div class="form-row">
    <label for="node-input-targetAmsNetId"><i class="fa fa-crosshairs"></i> Target AMS Net ID</label>
    <input type="text" id="node-input-targetAmsNetId">
  </div>
</script>

<script type="text/x-red" data-help-name="ads-over-mqtt-symbol-loader">
  <p>Loads the complete ADS symbol table from the selected SPS via ADS over MQTT and caches it in <code>global.symbols</code>.</p>
  <p>The node outputs the status every 5 seconds.</p>
</script>
